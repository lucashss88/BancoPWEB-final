<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>
<div>
  <h1>LISTAGEM DE CONTAS-TABELA</h1>
<mat-form-field>

  <mat-label>Filtro</mat-label>
  <input matInput placeholder="filtre por qualquer campo"
         (keyup)="filtrar(inputFiltro.value)" #inputFiltro>
</mat-form-field>

<mat-table [dataSource]="dadosTabela">

  <mat-header-row *matHeaderRowDef="mostrarColunas"></mat-header-row>
  <mat-row *matRowDef="let row; columns: mostrarColunas"></mat-row>

  <ng-container matColumnDef="nome">
    <mat-header-cell *matHeaderCellDef>Nome do Usuário</mat-header-cell>
    <mat-cell *matCellDef="let conta">{{conta.nome}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="cpf">
    <mat-header-cell *matHeaderCellDef>CPF do Usuário</mat-header-cell>
    <mat-cell *matCellDef="let conta">{{conta.cpf | cpf}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="acoes">
    <mat-header-cell *matHeaderCellDef>Ações</mat-header-cell>
    <mat-cell *matCellDef="let item; let indice = index">
      <button mat-raised-button mat-icon-button>
        <mat-icon>create</mat-icon>
      </button>
      <button mat-raised-button mat-icon-button (click)="removerUsuario(item, indice)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>

  </ng-container>

</mat-table>
</div>
